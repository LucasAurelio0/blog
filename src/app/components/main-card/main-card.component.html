<div class="main-card-container">
  <div class="main-card-image">
    <img
      src="{{photoUrl}}"
      alt=""
      height="250px"
    />
  </div>
  <div class="main-card-info">
    <span>{{cardInfo}}</span>
  </div>
  <div class="main-card-title">
    <h2><a [routerLink]="['article', id]">{{cardTitle}}</a></h2>
  </div>
  <div class="main-card-description">
    <p>
      <a [routerLink]="['article', id]">
        {{cardDescription}}
      </a>
    </p>
  </div>
</div>
