<div class="article-container">
  <div class="article-cover">
    <img
      src="{{photoUrl}}"
      alt=""
      height="500px"
    />
  </div>

  <div class="article-title">
    <hr/>
    <h1>{{articleTitle}}</h1>
    <hr/>
  </div>
  <div class="article-body">
    <p>{{articleDescription}}</p>
  </div>
</div>
